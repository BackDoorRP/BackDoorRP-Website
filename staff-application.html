<!DOCTYPE html>
<html lang="en-GB">
    <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BacDoor RP Staff Application.">
        <meta name="author" content="Pacdizzle">
        <title>BDRP | Staff application</title>
        <link href="css/staff-app.css" rel="stylesheet" type="text/css">
    </head>
    <body>
		<div class="wrapper">
			<div class="">
				<h1>BackDoor RP Staff Appliction</h1>
				<br>
				<p><b>Requirements:</b>
					<ul>
					<li>Must have at least 200+ hours in the city.</li>
					<li>No previous warnings or bans in the last 60 days.</li>
					<li>Full understanding of the server rules (bible).</li>
				</p>
			</div>
				<form id="form">
					<label for="field1">What is your Discord username?</label>
					<br>
					<input type="text" id="field1" name="field1"></input>
					<br>
					<label for="field2">What time zone are you in?</label>
					<br>
					<input type="text" id="field2" name="field2">
					<br>
					<label for="field3">How old are you?</label>
					<br>
					<input type="text" id="field3" name="field3">
					<br>
					<label for="field4">Tell us about yourself OOC.</label>
					<br>
					<input type="text" id="field4" name="field4">
					<br>
					<label for="field5">How many hours per week can you dedicate to being a staff member?</label>
					<br>
					<input type="text" id="field5" name="field5">
					<br>
					<label for="field6">Have you received any warnings or bans? If you have, explain the circumstances.</label>
					<br>
					<input type="text" id="field6" name="field6">
					<br>
					<label for="field7">Do you have any previous experience as a staff member in other RP servers or gaming communities? If so, please explain.</label>
					<br>
					<input type="text" id="field7" name="field7">
					<br>
					<label for="field8">Why do you want to join the BackDoor RP staff team?</label>
					<br>
					<input type="text" id="field8" name="field8">
					<br>
					<label for="field9">What qualities do you have that make you a good candidate for a staff position?</label>
					<br>
					<input type="text" id="field9" name="field9">
					<br>
					<label for="field10">Are there any specific responsibilities or tasks you are particularly interested in?</label>
					<br>
					<input type="text" id="field10" name="field10">
					<br>
					<label for="field11">Can admins use their powers for personal gain if it benefits the city?</label>
					<br>
					<input type="text" id="field11" name="field11">
					<br>
					<label for="field12">Explain the importance of maintaining impartiality as a staff member.</label>
					<br>
					<input type="text" id="field12" name="field12">
					<br>
					<label for="field13">How do you handle conflicts or disagreements with other players?</label>
					<br>
					<input type="text" id="field13" name="field13">
					<br>
					<label for="field14">What steps would you take if you witnessed a player breaking the rules?</label>
					<br>
					<input type="text" id="field14" name="field14">
					<br>
					<label for="field15">Describe a situation where you had to deal with a difficult player and how you handled it.</label>
					<br>
					<input type="text" id="field15" name="field15">
					<br>
					<label for="field16">A player reports that they were killed in a Green Zone with no prior interaction outside the zone. What steps would you take to validate the claim, and how would you handle the offender if the claim is true?</label>
					<br>
					<input type="text" id="field16" name="field16">
					<br>
					<label for="field17">If you were suddenly attacked by a player without any role-play or warning, what would you do?</label>
					<br>
					<input type="text" id="field17" name="field17">
					<br>
					<label for="field18">In the event a player deliberately rams your vehicle multiple times, eventually causing your character's death, how do you respond to this situation?</label>
					<br>
					<input type="text" id="field18" name="field18">
					<br>
					<label for="field19">Are you capable of remaining serious, respectful and provide great communication when answering tickets?</label>
					<br>
					<input type="text" id="field19" name="field19">
					<br>
					<label for="field20">A player submits a ticket claiming they were unfairly banned for VDM, stating they didn't understand the rule. How would you handle the conversation to explain the rule clearly and address their appeal?</label>
					<br>
					<input type="text" id="field20" name="field20">
					<br>
					<label for="field21">When a player reports being killed without any role-play interaction and is very upset and using inappropriate language in the ticket, how would you de-escalate the situation and gather the necessary information to investigate the report?</label>
					<br>
					<input type="text" id="field21" name="field21">
					<br>
					<label for="field22">If two players are involved in a heated argument within a ticket, each accusing the other of breaking multiple rules during a role-play scenario, what steps would you take to mediate the conflict and come to a fair resolution?</label>
					<br>
					<input type="text" id="field22" name="field22">
					<br>
					<label for="field23">How would you address a situation where a player is repeatedly submitting tickets about minor grievances that could be resolved in-game, causing a backlog of tickets, and encourage them to use in-game resources for minor issues?</label>
					<br>
					<input type="text" id="field23" name="field23">
					<br>
					<label for="field24">How can you fix an issue where your microphone doesn’t work in FiveM?</label>
					<br>
					<input type="text" id="field24" name="field24">
					<br>
					<label for="field25">What is a suggested fix if you’re stuck on an infinite loading screen in FiveM?</label>
					<br>
					<input type="text" id="field25" name="field25">
					<br>
					<label for="field26">What could help fix character lag or glitching in FiveM?</label>
					<br>
					<input type="text" id="field26" name="field26">
					<br>
					<label for="field27">If textures are not loading correctly and parts of the map are invisible in FiveM, what should you adjust?</label>
					<br>
					<input type="text" id="field27" name="field27">
					<br>
					<label for="field28">You are crashing randomly, or having issues loading into city. What is the first thing you should try?</label>
					<br>
					<input type="text" id="field28" name="field28">
					<br>
					<label for="field29">If you receive a "Could not connect to server" error, what is a potential solution?</label>
					<br>
					<input type="text" id="field29" name="field29">
					<br>
					<label for="field30">Is there anything else you would like us to know about you or your application?</label>
					<br>
					<input type="text" id="field30" name="field30">
					<br>
					<button type="submit">Submit</button>
				</form>
			<script src="js/staff-app.js"></script>
		</div>
    </body>
</html>
