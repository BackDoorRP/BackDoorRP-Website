<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
</head>
<body>
    <img id="randomImage" src="" alt="Random Image" />
    <script>
        const images = [
            'https://i.imgur.com/7uOLWYP_d.jpeg',
            'https://i.imgur.com/HHENby9.png',
            'https://i.imgur.com/sEdaLLp.jpeg',
            'https://i.imgur.com/fhyBAnM.jpeg',
            'https://i.imgur.com/ZNVd8Um.jpeg',
            'https://i.imgur.com/mVNd0Ak.jpeg',
            'https://i.imgur.com/5433P4v.jpeg',
            'https://i.imgur.com/HC8ePf6.jpeg',
        ];
        
        const randomIndex = Math.floor(Math.random() * images.length);
        const randomImage = images[randomIndex];
        
        document.getElementById('randomImage').src = randomImage;
    </script>
</body>
</html>
